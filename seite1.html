<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Finanz Übersicht</title>

<style>
body{
    background:#1b1b1b;
    color:#fff;
    font-family:Arial,Helvetica,sans-serif;
    margin:0;
}
.wrapper{
    display:grid;
    grid-template-columns:repeat(5,1fr);
    gap:12px;
    padding:15px;
}
.panel{
    background:#2a2a2a;
    border-radius:6px;
    padding:8px;
}
.panel h3{
    margin:4px 0 6px;
    text-align:center;
    border-bottom:1px solid #444;
    padding-bottom:4px;
}
.row{
    display:flex;
    justify-content:space-between;
    margin:3px 0;
}
.row input{
    width:70px;
    background:#111;
    color:#fff;
    border:1px solid #555;
}
.total{
    margin-top:6px;
    font-weight:bold;
    color:#00eaff;
}
.red{color:#ff5555}
.green{color:#00ff88}
button{
    width:100%;
    margin-top:4px;
    background:#333;
    color:#fff;
    border:1px solid #555;
    cursor:pointer;
}
button:hover{background:#444}
</style>
</head>

<body>

<div class="wrapper">

<!-- ================= LINKS ================= -->
<div class="panel">
<h3>Übrig</h3>
<p class="green" id="remaining">0 €</p>

<h3>Bezahlt</h3>
<input type="number" id="paidInput" value="0">
<p class="total" id="paidSum">0 €</p>
</div>

<!-- ================= EINKOMMEN ================= -->
<div class="panel">
<h3>Einkommen</h3>

<div id="incomeList">
    <div class="row"><span>Deutschland Ticket</span><input type="number" class="income" value="49"></div>
</div>

<button onclick="addIncome()">+ Einkommen</button>
<p class="total" id="incomeSum">0 €</p>
</div>

<!-- ================= VERTRÄGE ================= -->
<div class="panel">
<h3>Verträge</h3>

<div id="contractList">
    <div class="row"><span>PlayStation</span><input type="number" class="contract" value="18.5"></div>
    <div class="row"><span>Eprimo</span><input type="number" class="contract" value="80"></div>
    <div class="row"><span>Apple iCloud</span><input type="number" class="contract" value="0.99"></div>
</div>

<button onclick="addContract()">+ Vertrag</button>
<p class="total" id="contractSum">0 €</p>
</div>

<!-- ================= NOCH ZU BEZAHLEN ================= -->
<div class="panel">
<h3>Noch zu bezahlen</h3>
<p class="red" id="unpaid">0 €</p>
</div>

<!-- ================= STATUS ================= -->
<div class="panel">
<h3>Status</h3>
<p id="progress">0% abgeschlossen</p>
</div>

</div>

<!-- ================= SCRIPT ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyCw4nadHCIRcouTJJoQ3ElToiVVFr5Rufo",
    authDomain: "khusland-b7d13.firebaseapp.com",
    databaseURL: "https://khusland-b7d13-default-rtdb.firebaseio.com",
    projectId: "khusland-b7d13",
    storageBucket: "khusland-b7d13.firebasestorage.app",
    messagingSenderId: "69573193613",
    appId: "1:69573193613:web:86c4d839281b1e343cd7c4"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const budgetRef = ref(db,"budget_layout_v1");

function sum(arr){ return arr.reduce((a,b)=>a+b,0); }

window.addIncome = function(){
    const div=document.createElement("div");
    div.className="row";
    div.innerHTML=`<span contenteditable="true">Neues Einkommen</span>
                   <input type="number" class="income" value="0">`;
    document.getElementById("incomeList").appendChild(div);
    bind();
}

window.addContract = function(){
    const div=document.createElement("div");
    div.className="row";
    div.innerHTML=`<span contenteditable="true">Neuer Vertrag</span>
                   <input type="number" class="contract" value="0">`;
    document.getElementById("contractList").appendChild(div);
    bind();
}

function update(){
    const paid = Number(document.getElementById("paidInput").value||0);
    const incomes = [...document.querySelectorAll(".income")].map(i=>Number(i.value||0));
    const contracts = [...document.querySelectorAll(".contract")].map(i=>Number(i.value||0));

    const incomeSum=sum(incomes);
    const contractSum=sum(contracts);
    const unpaid=contractSum-paid;
    const remaining=incomeSum-contractSum;
    const progress=contractSum?paid/contractSum:0;

    document.getElementById("incomeSum").textContent=incomeSum.toFixed(2)+" €";
    document.getElementById("contractSum").textContent=contractSum.toFixed(2)+" €";
    document.getElementById("paidSum").textContent=paid.toFixed(2)+" €";
    document.getElementById("unpaid").textContent=unpaid.toFixed(2)+" €";
    document.getElementById("remaining").textContent=remaining.toFixed(2)+" €";
    document.getElementById("progress").textContent=(progress*100).toFixed(0)+"% abgeschlossen";

    set(budgetRef,{paid,incomeSum,contractSum,unpaid,remaining,progress});
}

function bind(){
    document.querySelectorAll("input").forEach(i=>i.oninput=update);
    update();
}

bind();
</script>

</body>
</html>
