<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Budget Übersicht</title>

<style>
body {
    background:#1e1e1e;
    color:#ffffff;
    font-family:Arial, Helvetica, sans-serif;
    margin:0;
    padding:0;
}
h1 {
    text-align:center;
    padding:15px;
}
.grid {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:15px;
    padding:20px;
}
.box {
    background:#2a2a2a;
    padding:12px;
    border-radius:6px;
}
.box h2 {
    margin-top:0;
    border-bottom:1px solid #444;
    padding-bottom:5px;
}
.row {
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin:6px 0;
}
.row span {
    flex:1;
}
input {
    width:90px;
    background:#111;
    color:#fff;
    border:1px solid #555;
    padding:3px;
}
.total {
    margin-top:10px;
    font-weight:bold;
    color:#00ffcc;
}
.red {
    color:#ff5555;
}
</style>
</head>

<body>

<h1>Monatliche Budgetübersicht</h1>

<div class="grid">

<!-- ================= BEZAHLT ================= -->
<div class="box">
<h2>Bezahlt</h2>
<input type="number" id="paidInput" value="0">
<p class="total">Bezahlt: <span id="paidSum">0 €</span></p>
</div>

<!-- ================= EINKOMMEN ================= -->
<div class="box">
<h2>Einkommen</h2>

<div class="row">
    <span>Gehalt</span>
    <input type="number" class="income" value="1200">
</div>

<div class="row">
    <span>Deutschland Ticket</span>
    <input type="number" class="income" value="49">
</div>

<div class="row">
    <span>Sonstiges</span>
    <input type="number" class="income" value="0">
</div>

<p class="total">Gesamt: <span id="incomeSum">0 €</span></p>
</div>

<!-- ================= VERTRÄGE ================= -->
<div class="box">
<h2>Verträge</h2>

<div class="row">
    <span>PlayStation</span>
    <input type="number" class="contract" value="18.50">
</div>

<div class="row">
    <span>Eprimo</span>
    <input type="number" class="contract" value="80">
</div>

<div class="row">
    <span>Apple iCloud</span>
    <input type="number" class="contract" value="0.99">
</div>

<div class="row">
    <span>Spotify</span>
    <input type="number" class="contract" value="4">
</div>

<div class="row">
    <span>iPad Vertrag</span>
    <input type="number" class="contract" value="39.91">
</div>

<div class="row">
    <span>Monitor</span>
    <input type="number" class="contract" value="20.16">
</div>

<p class="total">Gesamt: <span id="contractSum">0 €</span></p>
</div>

<!-- ================= STATUS ================= -->
<div class="box">
<h2>Status</h2>
<p>Übrig: <span id="remaining">0 €</span></p>
<p>Nicht bezahlt: <span class="red" id="unpaid">0 €</span></p>
<p id="progress">0% abgeschlossen</p>
</div>

</div>

<!-- ================= SCRIPT + FIREBASE ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyCw4nadHCIRcouTJJoQ3ElToiVVFr5Rufo",
    authDomain: "khusland-b7d13.firebaseapp.com",
    databaseURL: "https://khusland-b7d13-default-rtdb.firebaseio.com",
    projectId: "khusland-b7d13",
    storageBucket: "khusland-b7d13.firebasestorage.app",
    messagingSenderId: "69573193613",
    appId: "1:69573193613:web:86c4d839281b1e343cd7c4"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Eigener Pfad – beeinflusst KEINE anderen Scripts
const budgetRef = ref(db, "budget_web_v1");

function sum(arr) {
    return arr.reduce((a,b) => a + b, 0);
}

function update() {
    const paid = Number(document.getElementById("paidInput").value || 0);

    const incomes = [...document.querySelectorAll(".income")]
        .map(i => Number(i.value || 0));

    const contracts = [...document.querySelectorAll(".contract")]
        .map(i => Number(i.value || 0));

    const incomeSum = sum(incomes);
    const contractSum = sum(contracts);
    const unpaid = contractSum - paid;
    const remaining = incomeSum - contractSum;
    const progress = contractSum ? paid / contractSum : 0;

    document.getElementById("paidSum").textContent = paid.toFixed(2) + " €";
    document.getElementById("incomeSum").textContent = incomeSum.toFixed(2) + " €";
    document.getElementById("contractSum").textContent = contractSum.toFixed(2) + " €";
    document.getElementById("unpaid").textContent = unpaid.toFixed(2) + " €";
    document.getElementById("remaining").textContent = remaining.toFixed(2) + " €";
    document.getElementById("progress").textContent =
        (progress * 100).toFixed(0) + "% abgeschlossen";

    // Speichern (optional, schadet anderen Scripts nicht)
    set(budgetRef, {
        paid,
        incomeSum,
        contractSum,
        unpaid,
        remaining,
        progress
    });
}

document.querySelectorAll("input").forEach(i =>
    i.addEventListener("input", update)
);

update();
</script>

</body>
</html>
