<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>US Army Panel</title>
    <link rel="icon" type="image/png" href="army_logo.png">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=inter:400,500,600,700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: #2a5298;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        h1 {
            color: #1e3c72;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .discord-login-btn {
            background: #5865F2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            margin-top: 1rem;
        }
        
        .discord-login-btn:hover {
            background: #4752c4;
        }
        
        .loading {
            display: none;
            margin-top: 1rem;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1e3c72;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin: 1rem 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">USA</div>
        <h1>US Army Panel Login</h1>
        <p>Bitte melde dich mit Discord an, um auf das Panel zuzugreifen.</p>
        
        <div class="error-message" id="errorMessage"></div>
        
        <button class="discord-login-btn" onclick="loginWithDiscord()">
            Mit Discord anmelden
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Anmeldung wird vorbereitet...</p>
        </div>
    </div>

    <script>
        // Einfache Router-Funktionalit채t
        const Ziggy = {
            url: "https://panel.corleone-usarmy.de",
            port: null,
            defaults: {},
            routes: {
                "login": {
                    uri: "/",
                    methods: ["GET", "HEAD"]
                },
                "auth.discord": {
                    uri: "auth/discord",
                    methods: ["GET", "HEAD"]
                },
                "dashboard": {
                    uri: "dashboard",
                    methods: ["GET", "HEAD"]
                }
            }
        };

        function route(name, params = {}) {
            const routeConfig = Ziggy.routes[name];
            if (!routeConfig) {
                console.error(`Route ${name} nicht gefunden`);
                return '#';
            }
            
            let uri = routeConfig.uri;
            
            // Parameter ersetzen
            Object.keys(params).forEach(key => {
                uri = uri.replace(`{${key}}`, encodeURIComponent(params[key]));
            });
            
            return Ziggy.url + '/' + uri;
        }

        function loginWithDiscord() {
            const btn = document.querySelector('.discord-login-btn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            // Loading anzeigen
            btn.style.display = 'none';
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // Zur Discord Auth weiterleiten
            setTimeout(() => {
                window.location.href = route('auth.discord');
            }, 1000);
        }

        // Fehlerhandling
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            const btn = document.querySelector('.discord-login-btn');
            const loading = document.getElementById('loading');
            
            btn.style.display = 'block';
            loading.style.display = 'none';
        }

        // URL-Parameter pr체fen auf Fehler
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error) {
                switch(error) {
                    case 'access_denied':
                        showError('Anmeldung wurde abgebrochen.');
                        break;
                    case 'invalid_request':
                        showError('Ung체ltige Anfrage. Bitte versuche es erneut.');
                        break;
                    default:
                        showError('Ein Fehler ist aufgetreten. Bitte versuche es erneut.');
                }
            }
        });

        // Tastatur-Shortcut f체r Login (Enter-Taste)
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                loginWithDiscord();
            }
        });

        console.log('US Army Panel Login geladen');
    </script>
</body>
</html>
