<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KhusLand Panel - Verbesserte Statistiken</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.bunny.net/css?family=inter:400,500,600,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* Basis-Styles bleiben gleich wie dein Code */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); min-height: 100vh; color: #e2e8f0; }
        
        /* Neue Statistik-Styles */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-period-selector {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            background: rgba(26, 32, 44, 0.8);
            padding: 0.5rem;
            border-radius: 10px;
            flex-wrap: wrap;
        }
        
        .period-btn {
            padding: 0.6rem 1.2rem;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(101, 119, 149, 0.3);
            border-radius: 8px;
            color: #cbd5e0;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .period-btn.active {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border-color: #4299e1;
        }
        
        .stat-card {
            background: rgba(26, 32, 44, 0.8);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(101, 119, 149, 0.3);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .stat-title {
            color: #90cdf4;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #48bb78;
            margin: 0.5rem 0;
        }
        
        .stat-change {
            font-size: 0.9rem;
            color: #a0aec0;
        }
        
        .stat-change.positive {
            color: #48bb78;
        }
        
        .stat-change.negative {
            color: #f56565;
        }
        
        .chart-container {
            height: 250px;
            margin-top: 1rem;
            position: relative;
        }
        
        .top-sellers-list, .top-buyers-list {
            list-style: none;
            margin-top: 1rem;
        }
        
        .top-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border: 1px solid rgba(101, 119, 149, 0.2);
        }
        
        .top-rank {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .summary-item {
            background: rgba(30, 41, 59, 0.4);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .summary-label {
            font-size: 0.9rem;
            color: #a0aec0;
            margin-bottom: 0.5rem;
        }
        
        .summary-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #90cdf4;
        }
        
        /* Rest deines CSS bleibt gleich */
    </style>
</head>
<body>
    <!-- Deine bestehenden Login und Header Komponenten bleiben gleich -->
    
    <!-- Neue Statistik-Tab -->
    <div id="statistics" class="tab-content">
        <div class="page-header">
            <h1 style="color: #90cdf4; font-size: 2rem;">
                <i class="fas fa-chart-line"></i> Statistik Dashboard
            </h1>
        </div>
        
        <div class="stat-period-selector">
            <button class="period-btn active" data-period="today">Heute</button>
            <button class="period-btn" data-period="week">Diese Woche</button>
            <button class="period-btn" data-period="month">Dieser Monat</button>
            <button class="period-btn" data-period="year">Dieses Jahr</button>
            <button class="period-btn" data-period="alltime">Gesamt</button>
        </div>
        
        <div class="stats-grid">
            <!-- Umsatz Statistik -->
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-title">Umsatz</div>
                    <i class="fas fa-euro-sign" style="color: #48bb78;"></i>
                </div>
                <div class="stat-value" id="revenueTotal">0 €</div>
                <div class="stat-change positive" id="revenueChange">
                    <i class="fas fa-arrow-up"></i> 0% gegenüber gestern
                </div>
                <div class="chart-container">
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>
            
            <!-- Transaktionen Statistik -->
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-title">Transaktionen</div>
                    <i class="fas fa-exchange-alt" style="color: #4299e1;"></i>
                </div>
                <div class="stat-value" id="transactionCount">0</div>
                <div class="stat-change positive" id="transactionChange">
                    <i class="fas fa-arrow-up"></i> 0% gegenüber gestern
                </div>
                <div class="chart-container">
                    <canvas id="transactionChart"></canvas>
                </div>
            </div>
            
            <!-- Durchschnittlicher Wert -->
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-title">Durchschnitt/Wert</div>
                    <i class="fas fa-calculator" style="color: #ed8936;"></i>
                </div>
                <div class="stat-value" id="avgValue">0 €</div>
                <div class="stats-summary">
                    <div class="summary-item">
                        <div class="summary-label">Max. Einzahlung</div>
                        <div class="summary-value" id="maxDeposit">0 €</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">Min. Einzahlung</div>
                        <div class="summary-value" id="minDeposit">0 €</div>
                    </div>
                </div>
            </div>
            
            <!-- Top Verkäufer -->
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-title">Top Verkäufer</div>
                    <i class="fas fa-trophy" style="color: #f6e05e;"></i>
                </div>
                <ul class="top-sellers-list" id="topSellers">
                    <!-- Wird dynamisch gefüllt -->
                </ul>
            </div>
            
            <!-- Top Käufer -->
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-title">Top Käufer</div>
                    <i class="fas fa-user-tie" style="color: #68d391;"></i>
                </div>
                <ul class="top-buyers-list" id="topBuyers">
                    <!-- Wird dynamisch gefüllt -->
                </ul>
            </div>
            
            <!-- Rabatt Statistik -->
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-title">Rabatt-Nutzung</div>
                    <i class="fas fa-percentage" style="color: #b794f4;"></i>
                </div>
                <div class="stat-value" id="discountTotal">0%</div>
                <div class="stats-summary">
                    <div class="summary-item">
                        <div class="summary-label">Häufigster Rabatt</div>
                        <div class="summary-value" id="mostUsedDiscount">0%</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">Gespart</div>
                        <div class="summary-value" id="totalSaved">0 €</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Zeitliche Verteilung -->
        <div class="stat-card" style="margin-top: 2rem;">
            <div class="stat-header">
                <div class="stat-title">Zeitliche Verteilung (7 Tage)</div>
                <i class="fas fa-clock" style="color: #fc8181;"></i>
            </div>
            <div class="chart-container" style="height: 300px;">
                <canvas id="timeDistributionChart"></canvas>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase Importe (bleiben gleich)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getDatabase, ref, onValue, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

        // Firebase Konfiguration (deine bestehende)
        const firebaseConfig = {
            apiKey: "AIzaSyCw4nadHCIRcouTJJoQ3ElToiVVFr5Rufo",
            authDomain: "khusland-b7d13.firebaseapp.com",
            databaseURL: "https://khusland-b7d13-default-rtdb.firebaseio.com",
            projectId: "khusland-b7d13",
            storageBucket: "khusland-b7d13.firebasestorage.app",
            messagingSenderId: "69573193613",
            appId: "1:69573193613:web:86c4d839281b1e343cd7c4",
            measurementId: "G-JSCWR4207G"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const statsRef = ref(db, 'statistics');
        const entriesRef = ref(db, 'weed_entries');

        // Statistik-Variablen
        let currentPeriod = 'today';
        let revenueChart, transactionChart, timeChart;
        let allEntries = [];

        // Statistik-Funktionen
        function loadStatistics() {
            const statsQuery = query(entriesRef, orderByChild('timestamp'), limitToLast(1000));
            
            onValue(statsQuery, (snapshot) => {
                allEntries = [];
                snapshot.forEach((childSnapshot) => {
                    const entry = childSnapshot.val();
                    entry.key = childSnapshot.key;
                    entry.timestamp = entry.timestamp || Date.now();
                    allEntries.push(entry);
                });
                
                updateStatistics();
                updateCharts();
                updateTopLists();
            });
        }

        function filterByPeriod(entries, period) {
            const now = new Date();
            let startDate;
            
            switch(period) {
                case 'today':
                    startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                    break;
                case 'week':
                    const dayOfWeek = now.getDay();
                    const diff = now.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
                    startDate = new Date(now.getFullYear(), now.getMonth(), diff);
                    break;
                case 'month':
                    startDate = new Date(now.getFullYear(), now.getMonth(), 1);
                    break;
                case 'year':
                    startDate = new Date(now.getFullYear(), 0, 1);
                    break;
                default: // alltime
                    startDate = new Date(0);
            }
            
            return entries.filter(entry => {
                const entryDate = new Date(entry.timestamp);
                return entryDate >= startDate;
            });
        }

        function updateStatistics() {
            const filteredEntries = filterByPeriod(allEntries, currentPeriod);
            const yesterdayEntries = filterByPeriod(allEntries, 'today');
            const yesterdayDate = new Date();
            yesterdayDate.setDate(yesterdayDate.getDate() - 1);
            
            // Umsatz berechnen
            const totalRevenue = filteredEntries.reduce((sum, entry) => sum + (entry.totalPrice || 0), 0);
            const yesterdayRevenue = yesterdayEntries.reduce((sum, entry) => sum + (entry.totalPrice || 0), 0);
            const revenueChange = yesterdayRevenue > 0 ? 
                ((totalRevenue - yesterdayRevenue) / yesterdayRevenue * 100).toFixed(1) : 0;
            
            document.getElementById('revenueTotal').textContent = `${totalRevenue.toLocaleString()} €`;
            document.getElementById('revenueChange').innerHTML = `
                <i class="fas fa-arrow-${revenueChange >= 0 ? 'up' : 'down'}"></i> 
                ${Math.abs(revenueChange)}% ${revenueChange >= 0 ? 'gegenüber gestern' : 'weniger als gestern'}
            `;
            document.getElementById('revenueChange').className = `stat-change ${revenueChange >= 0 ? 'positive' : 'negative'}`;
            
            // Transaktionen zählen
            const transactionCount = filteredEntries.length;
            const yesterdayCount = yesterdayEntries.length;
            const transactionChange = yesterdayCount > 0 ? 
                ((transactionCount - yesterdayCount) / yesterdayCount * 100).toFixed(1) : 0;
            
            document.getElementById('transactionCount').textContent = transactionCount.toLocaleString();
            document.getElementById('transactionChange').innerHTML = `
                <i class="fas fa-arrow-${transactionChange >= 0 ? 'up' : 'down'}"></i> 
                ${Math.abs(transactionChange)}% ${transactionChange >= 0 ? 'gegenüber gestern' : 'weniger als gestern'}
            `;
            document.getElementById('transactionChange').className = `stat-change ${transactionChange >= 0 ? 'positive' : 'negative'}`;
            
            // Durchschnittswerte
            const avgValue = transactionCount > 0 ? totalRevenue / transactionCount : 0;
            const maxDeposit = filteredEntries.length > 0 ? 
                Math.max(...filteredEntries.map(e => e.totalPrice || 0)) : 0;
            const minDeposit = filteredEntries.length > 0 ? 
                Math.min(...filteredEntries.map(e => e.totalPrice || 0)) : 0;
            
            document.getElementById('avgValue').textContent = `${avgValue.toFixed(2)} €`;
            document.getElementById('maxDeposit').textContent = `${maxDeposit.toLocaleString()} €`;
            document.getElementById('minDeposit').textContent = `${minDeposit.toLocaleString()} €`;
            
            // Rabatt-Statistik
            const discountEntries = filteredEntries.filter(e => e.discount > 0);
            const avgDiscount = discountEntries.length > 0 ? 
                discountEntries.reduce((sum, e) => sum + (e.discount || 0), 0) / discountEntries.length : 0;
            const totalSaved = filteredEntries.reduce((sum, e) => sum + (e.discountAmount || 0), 0);
            
            document.getElementById('discountTotal').textContent = `${avgDiscount.toFixed(1)}%`;
            document.getElementById('totalSaved').textContent = `${totalSaved.toLocaleString()} €`;
            
            // Häufigster Rabatt
            const discountCounts = {};
            filteredEntries.forEach(entry => {
                const discount = entry.discount || 0;
                discountCounts[discount] = (discountCounts[discount] || 0) + 1;
            });
            
            let mostUsedDiscount = 0;
            let maxCount = 0;
            Object.keys(discountCounts).forEach(discount => {
                if (discountCounts[discount] > maxCount) {
                    maxCount = discountCounts[discount];
                    mostUsedDiscount = discount;
                }
            });
            
            document.getElementById('mostUsedDiscount').textContent = `${mostUsedDiscount}%`;
        }

        function updateTopLists() {
            const filteredEntries = filterByPeriod(allEntries, currentPeriod);
            
            // Top Verkäufer
            const sellerStats = {};
            filteredEntries.forEach(entry => {
                const seller = entry.seller;
                if (!seller) return;
                
                if (!sellerStats[seller]) {
                    sellerStats[seller] = {
                        count: 0,
                        total: 0
                    };
                }
                
                sellerStats[seller].count++;
                sellerStats[seller].total += entry.sellerShare || 0;
            });
            
            const topSellers = Object.keys(sellerStats)
                .map(seller => ({
                    name: seller,
                    count: sellerStats[seller].count,
                    total: sellerStats[seller].total
                }))
                .sort((a, b) => b.total - a.total)
                .slice(0, 5);
            
            const sellersList = document.getElementById('topSellers');
            sellersList.innerHTML = '';
            topSellers.forEach((seller, index) => {
                const li = document.createElement('li');
                li.className = 'top-item';
                li.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 0.8rem;">
                        <div class="top-rank">${index + 1}</div>
                        <div>
                            <div style="font-weight: 500;">${seller.name}</div>
                            <div style="font-size: 0.8rem; color: #a0aec0;">${seller.count} Transaktionen</div>
                        </div>
                    </div>
                    <div style="font-weight: bold; color: #48bb78;">${seller.total.toLocaleString()} €</div>
                `;
                sellersList.appendChild(li);
            });
            
            // Top Käufer (ähnlich für buyers)
        }

        function updateCharts() {
            const filteredEntries = filterByPeriod(allEntries, currentPeriod);
            
            // Umsatz-Chart (letzte 7 Tage)
            const last7Days = Array.from({length: 7}, (_, i) => {
                const date = new Date();
                date.setDate(date.getDate() - (6 - i));
                return date.toLocaleDateString('de-DE', { weekday: 'short' });
            });
            
            const revenueData = last7Days.map(day => {
                const dayRevenue = filteredEntries
                    .filter(entry => {
                        const entryDate = new Date(entry.timestamp);
                        return entryDate.toLocaleDateString('de-DE', { weekday: 'short' }) === day;
                    })
                    .reduce((sum, entry) => sum + (entry.totalPrice || 0), 0);
                return dayRevenue;
            });
            
            // Chart.js Konfiguration
            if (!revenueChart) {
                const ctx = document.getElementById('revenueChart').getContext('2d');
                revenueChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: last7Days,
                        datasets: [{
                            label: 'Umsatz (€)',
                            data: revenueData,
                            borderColor: '#48bb78',
                            backgroundColor: 'rgba(72, 187, 120, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.1)' } },
                            x: { grid: { display: false } }
                        }
                    }
                });
            } else {
                revenueChart.data.datasets[0].data = revenueData;
                revenueChart.update();
            }
        }

        // Event Listeners für Perioden-Buttons
        document.querySelectorAll('.period-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentPeriod = this.getAttribute('data-period');
                updateStatistics();
                updateCharts();
                updateTopLists();
            });
        });

        // Initialisierung
        document.addEventListener('DOMContentLoaded', () => {
            loadStatistics();
            
            // Statistik-Tab hinzufügen
            const navTabs = document.querySelector('.nav-tabs');
            const statsTab = document.createElement('button');
            statsTab.id = 'statsTab';
            statsTab.className = 'nav-tab';
            statsTab.innerHTML = '<i class="fas fa-chart-line"></i> Statistiken';
            statsTab.addEventListener('click', () => switchTab('statistics'));
            navTabs.appendChild(statsTab);
            
            // Statistik-Tab Content hinzufügen
            const tabContents = document.querySelector('.tab-content').parentElement;
            const statsContent = document.createElement('div');
            statsContent.id = 'statistics';
            statsContent.className = 'tab-content';
            tabContents.appendChild(statsContent);
        });

        function switchTab(tabName) {
            // Tab-Logik bleibt gleich wie in deinem Code
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.nav-tab').forEach(button => {
                button.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            if (tabName === 'statistics') {
                updateStatistics();
                updateCharts();
                updateTopLists();
            }
        }
    </script>
</body>
</html>
